<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Suma y Resta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4; /* Fondo gris claro */
    }

    .calculator {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #ccc; /* Fondo gris */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Calculadora de Suma y Resta</h2>

  <label for="initialValue">Valor Inicial:</label>
  <input type="number" id="initialValue" placeholder="Ingrese el valor inicial">

  <label for="inputs">Entradas a Sumar:</label>
  <div id="inputFields"></div>
  <button type="button" onclick="agregarEntrada()">Agregar Entrada</button>

  <label for="outputs">Salidas a Restar:</label>
  <div id="outputFields"></div>
  <button type="button" onclick="agregarSalida()">Agregar Salida</button>

  <button onclick="calcularResultado()">Calcular Resultado</button>

  <h3>Resultado:</h3>
  <p id="resultado">-</p>
</div>

<script>
  function agregarEntrada() {
    var inputFields = document.getElementById('inputFields');
    var inputField = document.createElement('div');

    inputField.innerHTML = `
      <input type="text" placeholder="Descripción de la entrada">
      <input type="number" placeholder="Valor de la entrada">
    `;

    inputFields.appendChild(inputField);
  }

  function agregarSalida() {
    var outputFields = document.getElementById('outputFields');
    var outputField = document.createElement('div');

    outputField.innerHTML = `
      <input type="text" placeholder="Descripción de la salida">
      <input type="number" placeholder="Valor de la salida">
    `;

    outputFields.appendChild(outputField);
  }

  function calcularResultado() {
    var initialValue = parseFloat(document.getElementById('initialValue').value) || 0;
    var inputFields = document.querySelectorAll('#inputFields input[type="number"]');
    var outputFields = document.querySelectorAll('#outputFields input[type="number"]');

    var suma = 0;
    inputFields.forEach(function (input) {
      suma += parseFloat(input.value) || 0;
    });

    var resta = 0;
    outputFields.forEach(function (output) {
      resta += parseFloat(output.value) || 0;
    });

    var resultado = initialValue + suma - resta;

    document.getElementById('resultado').textContent = resultado;
  }
</script>

</body>
</html>
